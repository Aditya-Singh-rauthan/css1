<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Something</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body id='wrapper'>
    <div id='left'>
        <div id='signin'>
            <div class="logo">
                <img src="img/login-logo.png" height='100' widht='100' alt="logo">
            </div>
            <form action="">
                <div>
                    <label for="">Email or Username</label>
                    <input type="text" name="" class="text-input">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="" class="text-input">
                </div>
                <button type="submit" class='primary-btn'>Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create Account</a>
        </div>

        <footer id='main-footer'>
            <p>Copyright &copy; 2018 Something All Rights Reserved</p>
            <div>
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
    
        </footer>
    </div>
    
    <div id='right'>
        <div class="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">lets create the future <strong>together</strong></h1>
                <a href="#" class='secondary-btn'>start a free trial</a>
            </div>

        </div>
    </div>
</body>
</html>
